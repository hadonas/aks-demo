apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: sungho
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      imagePullSecrets:
      - name: acr-registry
      containers:
      - name: frontend
        image: ktech4.azurecr.io/aks-demo-frontend:latest
        # imagePullPolicy: Never
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: sungho
spec:
  type: LoadBalancer
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30083